<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'Art Numérique</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1a1a1a;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 5px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galerie d'Art Numérique</h1>
    <p>Exposez vos œuvres en ligne</p>
  </header>

  <section class="gallery">
    <img src="images/art1.jpg" alt="Œuvre 1">
    <img src="images/art2.jpg" alt="Œuvre 2">
    <img src="images/art3.jpg" alt="Œuvre 3">
    <img src="images/art4.jpg" alt="Œuvre 4">
    <!-- Ajoute d'autres images ici -->
  </section>

  <footer>
    &copy; 2025 - Galerie d'Art Numérique
  </footer>

</body>
</html>
