<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'Art Numérique</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1a1a1a;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .art-piece {
      text-align: center;
    }

    .art-piece img {
      width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 5px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .art-piece img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }

    .art-piece h2 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .art-piece a {
      text-decoration: none;
      color: #00bfff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galerie d'Art Numérique</h1>
    <p>Exposez vos œuvres en ligne</p>
  </header>

  <section class="gallery">
    <div class="art-piece">
      <a href="https://linktr.ee/ShibaVik" target="_blank">
        <img src="images/art1.jpg" alt="Œuvre 1">
      </a>
      <h2>Œuvre 1</h2>
    </div>

    <div class="art-piece">
      <a href="https://linktr.ee/ShibaVik" target="_blank">
        <img src="images/art2.jpg" alt="Œuvre 2">
      </a>
      <h2>Œuvre 2</h2>
    </div>

    <div class="art-piece">
      <a href="https://linktr.ee/ShibaVik" target="_blank">
        <img src="EB3FCD37-54D8-4733-8C49-34094C8283C1.png" alt="SF90 ShibaVik Racer">
      </a>
      <h2>SF90 ShibaVik Racer</h2>
    </div>

    <div class="art-piece">
      <a href="https://linktr.ee/ShibaVik" target="_blank">
        <img src="CDC3A8F3-638D-4F73-A702-5C10EDBA3832.png" alt="488 Pista ShibaVik Racer">
      </a>
      <h2>488 Pista ShibaVik Racer</h2>
    </div>
  </section>

  <footer>
    &copy; 2025 - Galerie d'Art Numérique
  </footer>

</body>
</html>
