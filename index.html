<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShibaVik.io</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0a1a2f, #1b3a57);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00bfff;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      padding: 3rem 1rem;
    }

    .art-link {
      display: block;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .art-link:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.7);
    }

    .art-link img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>ShibaVik.io</h1>
  </header>

  <section class="gallery">
    <a class="art-link" href="https://linktr.ee/ShibaVik" target="_blank">
      <img src="IMG_0350.PNG" alt="SF90 ShibaVik Racer">
    </a>

    <a class="art-link" href="https://linktr.ee/ShibaVik" target="_blank">
      <img src="IMG_0350.PNG" alt="488 Pista ShibaVik Racer">
    </a>
  </section>

  <footer>
    &copy; 2025 - ShibaVik Gallery | Powered by ShibaVik.io
  </footer>

</body>
</html>
